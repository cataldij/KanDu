<svg width="1170" height="2532" viewBox="0 0 1170 2532" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hero" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="55%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#9a3412"/>
    </linearGradient>
    <linearGradient id="sheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="rgba(255,255,255,0.28)"/>
      <stop offset="50%" stop-color="rgba(255,255,255,0.08)"/>
      <stop offset="100%" stop-color="rgba(255,255,255,0)"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f2937"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
  </defs>

  <rect width="1170" height="2532" fill="#0b1220"/>
  <rect width="1170" height="540" fill="url(#hero)"/>
  <rect width="1170" height="540" fill="url(#sheen)"/>

  <!-- Ghost checkmark watermark -->
  <path d="M760 130 L840 210 L1000 70" stroke="rgba(255,255,255,0.08)" stroke-width="26" fill="none" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Header -->
  <text x="120" y="130" font-family="Arial" font-size="44" fill="#ffffff" font-weight="700">Recipes</text>
  <text x="120" y="180" font-family="Arial" font-size="22" fill="rgba(255,255,255,0.7)">Library size</text>
  <text x="120" y="230" font-family="Arial" font-size="32" fill="#ffffff" font-weight="700">24 recipes</text>

  <!-- Search bar -->
  <rect x="120" y="270" width="930" height="70" rx="18" fill="rgba(255,255,255,0.16)"/>
  <text x="160" y="315" font-family="Arial" font-size="22" fill="rgba(255,255,255,0.65)">Search recipes, cuisines, ingredients</text>

  <!-- Filter chips -->
  <rect x="120" y="380" width="90" height="44" rx="22" fill="rgba(255,255,255,0.12)"/>
  <text x="145" y="410" font-family="Arial" font-size="18" fill="#f97316" font-weight="700">All</text>
  <rect x="230" y="380" width="140" height="44" rx="22" fill="rgba(15,23,42,0.6)" stroke="rgba(255,255,255,0.12)"/>
  <text x="255" y="410" font-family="Arial" font-size="18" fill="#e2e8f0">Breakfast</text>
  <rect x="390" y="380" width="110" height="44" rx="22" fill="rgba(15,23,42,0.6)" stroke="rgba(255,255,255,0.12)"/>
  <text x="420" y="410" font-family="Arial" font-size="18" fill="#e2e8f0">Lunch</text>


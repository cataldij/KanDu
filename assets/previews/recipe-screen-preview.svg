  <text x="160" y="660" font-family="Arial" font-size="28" fill="#ffffff" font-weight="700">Lemon Herb Chicken</text>
  <text x="160" y="700" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.6)">Mediterranean · 4 servings</text>
  <text x="160" y="750" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.7)">10m prep · 25m cook</text>
  <text x="160" y="790" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.7)">7 cooked</text>
  <text x="160" y="825" font-family="Arial" font-size="18" fill="rgba(255,255,255,0.5)">Last cooked: Jan 12</text>

  <rect x="90" y="880" width="990" height="260" rx="28" fill="url(#card)" stroke="rgba(255,255,255,0.06)"/>
  <text x="160" y="960" font-family="Arial" font-size="28" fill="#ffffff" font-weight="700">Veggie Stir Fry</text>
  <text x="160" y="1000" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.6)">Asian · 2 servings</text>
  <text x="160" y="1050" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.7)">12m prep · 15m cook</text>
  <text x="160" y="1090" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.7)">3 cooked</text>
  <text x="160" y="1125" font-family="Arial" font-size="18" fill="rgba(255,255,255,0.5)">Last cooked: Jan 20</text>

  <rect x="90" y="1180" width="990" height="260" rx="28" fill="url(#card)" stroke="rgba(255,255,255,0.06)"/>
  <text x="160" y="1260" font-family="Arial" font-size="28" fill="#ffffff" font-weight="700">Chili Verde Tacos</text>
  <text x="160" y="1300" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.6)">Mexican · 5 servings</text>
  <text x="160" y="1350" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.7)">20m prep · 40m cook</text>
  <text x="160" y="1390" font-family="Arial" font-size="20" fill="rgba(255,255,255,0.7)">11 cooked</text>
  <text x="160" y="1425" font-family="Arial" font-size="18" fill="rgba(255,255,255,0.5)">Last cooked: Jan 8</text>

  <!-- Floating add button -->
  <rect x="860" y="2240" width="250" height="84" rx="42" fill="#f97316"/>
  <text x="915" y="2294" font-family="Arial" font-size="24" fill="#ffffff" font-weight="700">Add recipe</text>
</svg>
